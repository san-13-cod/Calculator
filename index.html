<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="resultArea">
          <div class="operation"></div>
          <div class="result">0</div>
        </div>
        <div class="buttonArea">
          <button>AC</button>
          <button>Del</button>
          <button>%</button>
          <button class="sign">+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="sign">-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="sign">*</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="sign">/</button>
          <button>0</button>
          <button>.</button>
          <button class="sign">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
